name: Docs
on:
    pull_request:
        branches: [main]
jobs:
    runnbs:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Cache conda
              uses: actions/cache@v2
              env:
                  # Increase this value to reset cache if env file has not changed
                  CACHE_NUMBER: 0
              with:
                  path: ~/conda_pkgs_dir
                  key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment.yml') }}
            - uses: conda-incubator/setup-miniconda@v2
              with:
                  activate-environment: anaconda-client-env
                  channel-priority: strict
                  environment-file: environment.yml
                  miniforge-variant: Mambaforge
                  miniforge-version: latest
                  use-mamba: true
                  use-only-tar-bz2: true # This needs to be set for caching to work properly!

            - name: execute notebooks
              run: |
                  cd docs/notebooks && \
                  for f in *.ipynb; do
                      ID="${f%.*}"
                      jupyter nbconvert --execute ${ID}.ipynb --to notebook
                      if nbdime diff --outputs --ignore-id ${ID}.ipynb ${ID}.nbconvert.ipynb ; then
                        rm ${ID}.nbconvert.ipynb
                      else
                        mv ${ID}.nbconvert.ipynb ${ID}.ipynb
                      fi
                  done

            - uses: stefanzweifel/git-auto-commit-action@v4
