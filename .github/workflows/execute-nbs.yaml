name: Docs
on:
    pull_request:
        branches: [main]
jobs:
    runnbs:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v4
              with:
                  python-version: "3.10"
                  cache: "pip"
                  cache-dependency-path: "pyproject.toml"
            - name: Install dependencies
              run: python -m pip install .[doc]

            - name: execute notebooks
              run: |
                  cd docs/notebooks && \
                  for f in *.ipynb; do
                      ID="${f%.*}"
                      jupyter nbconvert --execute ${ID}.ipynb --to notebook
                      if nbdime diff --outputs --ignore-id ${ID}.ipynb ${ID}.nbconvert.ipynb ; then
                        rm ${ID}.nbconvert.ipynb
                      else
                        mv ${ID}.nbconvert.ipynb ${ID}.ipynb
                      fi
                  done

            - uses: stefanzweifel/git-auto-commit-action@v4
