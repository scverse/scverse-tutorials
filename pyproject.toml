[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]


[project]
name = "scverse-tutorials"
version = "0.0.1"
description = "Tutorials for single-cell analysis with scverse packages"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "scverse team"},
]
maintainers = [
    {name = "scverse team", email = "core-team@scverse.org"},
]
urls.Documentation = "https://scverse.org/scverse-tutorials"
urls.Source = "https://github.com/scverse/scverse-tutorials"
urls.Home-page = "https://github.com/scverse/scverse-tutorials"
dependencies = []

[project.optional-dependencies]
dev = [
    "pre-commit"
]
doc = [
    "sphinx>=4",
    "sphinx-book-theme>=0.3.3",
    "myst-nb",
    "sphinxcontrib-bibtex>=1.0.0",
    "sphinx-autodoc-typehints",
    # For notebooks
    "ipykernel",
    "sphinx-copybutton",
    # TODO remove this again once we switched to conda envs.
    "matplotlib",
    "numpy",
]

[tool.isort]
include_trailing_comma = true
multi_line_output = 3
profile = "black"
skip_glob = ["docs/*"]

[tool.black]
line-length = 120
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.jupytext]
formats = "ipynb,md"

[tool.cruft]
skip = [
    "tests",
    "src/**/__init__.py",
    "src/**/basic.py",
    "docs/api.md",
    "docs/changelog.md",
    "docs/references.bib",
    "docs/references.md",
    "docs/notebooks/example.ipynb"
]
