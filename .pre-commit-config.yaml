fail_fast: false
default_language_version:
  python: python3
default_stages:
  - pre-commit
  - pre-push
minimum_pre_commit_version: 2.16.0
repos:
  - repo: https://github.com/rbubley/mirrors-prettier
    rev: v3.6.2
    hooks:
      - id: prettier
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.11
    hooks:
      - id: ruff
        types_or: [python, pyi, jupyter]
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        types_or: [python, pyi, jupyter]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: detect-private-key
      - id: check-ast
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: trailing-whitespace
      - id: check-case-conflict
      # Check that there are no merge conflicts (could be generated by template sync)
      - id: check-merge-conflict
        args: [--assume-in-merge]
  - repo: local
    hooks:
      - id: forbid-to-commit
        name: Don't commit rej files
        entry: |
          Cannot commit .rej files. These indicate merge conflicts that arise during automated template updates.
          Fix the merge conflicts manually and remove the .rej files.
        language: fail
        files: '.*\.rej$'
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.33.3
    hooks:
      - id: check-jsonschema
        files: "tutorial-registry/schema.json"
        args: ["--check-metaschema"]
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.33.3
    hooks:
      - id: check-jsonschema
        files: "tutorial-registry/tutorials/.*/meta.yaml"
        args: ["--schemafile", "tutorial-registry/schema.json"]
  - repo: local
    hooks:
      - id: forbid-to-commit
        name: Check files in `tutorials` directory
        entry: |
          Only files named `meta.yaml` or `icon.xxx` are permitted in the packages directory
        language: fail
        files: "^tutorial-registry/tutorials/.*$"
        exclude: "^tutorial-registry/tutorials/.*/(meta\\.yaml|icon\\.(svg|png|webp))$"
