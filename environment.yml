# declare dependencies for binder and for executing notebooks on CI
name: tutorials
channels:
  - conda-forge
dependencies:
  - python=3.12
  - jupyter-cache
  - ipykernel
  - ipython
  - jupyterlab-myst
  - jupytext
  - pip>=24.2
  - pip:
      - scanpy>=1.10
      - scrublet
      - leidenalg
      - decoupler
      - celltypist
      - seaborn
      - mudata
      - muon
      - mudatasets
      - omnipath
      - pooch
